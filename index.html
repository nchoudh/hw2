<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <style>
      li  { margin-bottom: 12px; }
      h1  { text-align: center;
            color: blue;}
      .card {text-align: center;
            margin:auto}
    </style>
  </head>
  <body>
    <div class="container mt-3">
        <h1>Nadim's Weather Forecast</h1>
      <hr>

      <div class="row justify-content-between">
        <div class="col-sm-4 center-block">
        </div>
        <div class="col-sm-4 center-block">
          <div id="weather" class="card">
            <img class="card-img-top  bg-primary" src="http://openweathermap.org/img/w/01d.png">
            <div class="card-body">
              <h4 class="card-title">Hi!</h4>
              <p class="card-text">Hoping It's Sunny Where You Are?</p>
              <a id="get_forecast" href="#" class="btn btn-tertiary">Click to Get Your Current Temperature!</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="weather.js"> </script>
  </body>
</html>
